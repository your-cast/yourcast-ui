<div class="flex flex-row items-center justify-center flex-auto min-w-0">
  <div class="flex items-center justify-center w-full h-full py-4">
    <div class="w-full max-w-120">
      <div>
        <img ngSrc="./assets/image/your-cast-logo-white.png" alt="Logo" height="300" width="900">
      </div>
      <div class="mt-10 text-4xl font-extrabold tracking-tight leading-tight">Sign in</div>
      <div class="flex items-baseline mt-0.5 font-medium">
        <div>Don't have an account?</div>
        <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/auth/registration']">Sign up</a>
      </div>
      <alert
        class="mt-8"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type"
        [@shake]="alert.type === 'error'">
        {{ alert.message }}
      </alert>
      <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
        <mat-form-field class="w-full">
          <mat-label>Email address</mat-label>
          <input
            id="email"
            matInput
            [formControlName]="'email'">
          <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
            Email address is required
          </mat-error>
          <mat-error *ngIf="signInForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
          <button
            mat-icon-button
            type="button"
            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
            matSuffix>
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type === 'password'"
              [svgIcon]="'heroicons_solid:eye'"></mat-icon>
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type === 'text'"
              [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
          </button>
          <mat-error>
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="inline-flex items-center justify-between w-full mt-1.5">
          <mat-checkbox
            class="-ml-2"
            [color]="'primary'"
            [formControlName]="'rememberMe'">
            Remember me
          </mat-checkbox>
          <a
            class="text-md font-medium text-primary-500 hover:underline"
            [routerLink]="['/auth/forgot-password']">Forgot password?
          </a>
        </div>

        <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'"
                [disabled]="signInForm.disabled" (click)="signIn()">
          <span *ngIf="!signInForm.disabled">
              Sign in
          </span>
          <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24"
                                [mode]="'indeterminate'"></mat-progress-spinner>
        </button>
      </form>
    </div>
  </div>
</div>
