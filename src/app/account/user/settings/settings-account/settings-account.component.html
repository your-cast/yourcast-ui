<div class="w-full max-w-3xl">

  <form [formGroup]="form">
    <div class="w-full">
      <div class="text-xl">Profile</div>
      <div class="text-secondary">Following information is publicly displayed, be careful!</div>
    </div>
    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
      <div class="sm:col-span-4">
        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
          <mat-label>Name</mat-label>
          <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:user'" matPrefix></mat-icon>
          <input [formControlName]="'name'" matInput>
        </mat-form-field>
      </div>
      <div class="sm:col-span-4">
        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
          <mat-label>About</mat-label>
          <textarea matInput [formControlName]="'about'" cdkTextareaAutosize [cdkAutosizeMinRows]="5"></textarea>
        </mat-form-field>
        <div class="mt-1 text-md text-hint">Brief description for your profile. Emoji are allowed.</div>
      </div>
    </div>

    <div class="my-10 border-t"></div>

    <div class="w-full">
      <div class="text-xl">Personal Information</div>
      <div class="text-secondary">Communication details in case we want to connect with you. These will be kept
        private.
      </div>
    </div>
    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
      <div class="sm:col-span-2">
        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
          <mat-label>Email</mat-label>
          <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:envelope'" matPrefix></mat-icon>
          <input [formControlName]="'email'" matInput>
        </mat-form-field>
      </div>
      <div class="sm:col-span-2">
        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
          <mat-label>Phone</mat-label>
          <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:phone'" matPrefix></mat-icon>
          <input [formControlName]="'phone'" matInput>
        </mat-form-field>
      </div>
      <div class="sm:col-span-2">
        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
          <mat-label>Language</mat-label>
          <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:globe-alt'" matPrefix></mat-icon>
          <mat-select [formControlName]="'language'">
            <mat-option [value]="'english'">English</mat-option>
            <mat-option [value]="'ukrainian'">Ukrainian</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="mt-11 mb-10 border-t"></div>

    <div class="flex items-center justify-end">
      <button mat-stroked-button type="button">Cancel</button>
      <button class="ml-4" mat-flat-button type="button" [color]="'primary'">Save</button>
    </div>
  </form>
</div>
