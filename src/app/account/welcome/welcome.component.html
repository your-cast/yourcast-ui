<div class="flex flex-col flex-auto min-w-0">
  <!-- Header -->
  <div class="bg-card">
    <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
      <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
        <div class="flex flex-auto items-center min-w-0">
          <div class="flex flex-col min-w-0 ml-4">
            <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
              Welcome, Dmytro.
            </div>
            <div class="flex items-center">
              <p class="ml-1.5 leading-6 truncate text-secondary">
                Let's get your podcast set up
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Content -->
  <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
    <div class="w-full max-w-screen-xl mx-auto">
      <div class="grid grid-cols-2 gap-6 w-full min-w-0 p-6">
        <div class="flex flex-col flex-auto p-2 bg-card shadow rounded-2xl overflow-hidden">
          <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
            <div class="flex-col w-full max-w-150 p-6 sm:py-12 sm:px-10 filter-pricing">
              <div class="text-4xl font-bold tracking-tight leading-tight">
                Thinking of starting a show?
              </div>
              <div class="mt-2 mb-3 text-lg font-medium tracking-tight text-secondary">
                If you ready to create your new podcast, or just want to look around!
              </div>
              <button mat-stroked-button type="button" (click)="handleMoveCreateNewShow()">Create a new show</button>
            </div>
          </div>
        </div>
        <div class="flex flex-col flex-auto p-2 bg-card shadow rounded-2xl overflow-hidden">
          <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
            <div class="flex-col w-full max-w-150 p-6 sm:py-12 sm:px-10 filter-pricing">
              <div class="text-4xl font-bold tracking-tight leading-tight">
                Moving your exist show?
              </div>
              <div class="mt-2 mb-3 text-lg font-medium tracking-tight text-secondary">
                This is how you switch from your current podcasting service to YourCast.
              </div>
              <button mat-stroked-button type="button" (click)="handleMoveImportNewShow()" [disabled]="true">Import my existing show</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
