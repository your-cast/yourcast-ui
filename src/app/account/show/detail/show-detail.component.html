<div class="flex flex-col flex-auto min-w-0">

  <!-- Header -->
  <div class="bg-card">
    <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
      <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
        <div class="flex flex-auto items-center min-w-0">
          <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
            <img [src]="show.artwork" alt="artwork" *ngIf="show.artwork">
            <img src="/assets/image/placeholder-image.png" alt="artwork" *ngIf="!show.artwork">
          </div>
          <div class="flex flex-col min-w-0 ml-4">
            <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
              {{ show.title }}
            </div>
            <div class="flex items-center">
              <div class="ml-1.5 leading-6 truncate text-secondary" [innerHTML]="show.description"></div>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
          <button mat-flat-button [color]="'primary'">
            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:plus-circle'"></mat-icon>
            <span class="ml-2">Add episode</span>
          </button>
        </div>
      </div>

      <!-- Project selector -->
      <div
        class="relative flex self-start pt-2 pb-1 pl-5 pr-4 cursor-pointer overflow-hidden rounded-t-xl border border-b-0 bg-default"
        matRipple
        [matMenuTriggerFor]="projectsMenu">
        <div class="flex items-center">
          <div class="overflow-hidden">
            <div class="font-medium leading-6 truncate">{{ show.title }}</div>
          </div>
          <div class="flex items-center justify-center pl-2">
            <mat-icon
              class="icon-size-5"
              [svgIcon]="'heroicons_mini:chevron-down'"></mat-icon>
          </div>
        </div>
        <mat-menu #projectsMenu="matMenu" [xPosition]="'before'">
          <button mat-menu-item>{{ show.title }}</button>
        </mat-menu>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
    <div class="w-full max-w-screen-xl mx-auto">
      <mat-tab-group class="sm:px-2" mat-stretch-tabs="false">
        <mat-tab label="Episodes">
          <ng-template matTabContent>
            <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">
              <div class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="text-lg font-medium tracking-tight leading-6 truncate">Episodes</div>
                <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                  <table class="min-w-240 overflow-y-visible" mat-table [dataSource]="episodes.data">

                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> ID</th>
                      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
                    </ng-container>

                    <ng-container matColumnDef="artwork">
                      <th mat-header-cell *matHeaderCellDef> Artwork</th>
                      <td mat-cell *matCellDef="let element">
                        <img class="rounded-pill w-20 p-1" [src]="element.artwork" alt="artwork"
                             *ngIf="element.artwork">
                        <img class="rounded-pill w-20 p-1" src="/assets/image/placeholder-image.png" alt="artwork"
                             *ngIf="!element.artwork">
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="title">
                      <th mat-header-cell *matHeaderCellDef>Name</th>
                      <td mat-cell *matCellDef="let element"> {{ element.title }}</td>
                    </ng-container>

                    <ng-container matColumnDef="season" sticky>
                      <th mat-header-cell *matHeaderCellDef>Season</th>
                      <td mat-cell *matCellDef="let element"> {{ element.season }}</td>
                    </ng-container>

                    <ng-container matColumnDef="episode" sticky>
                      <th mat-header-cell *matHeaderCellDef>Episode</th>
                      <td mat-cell *matCellDef="let element"> {{ element.episode }}</td>
                    </ng-container>

                    <ng-container matColumnDef="status" sticky>
                      <th mat-header-cell *matHeaderCellDef>Status</th>
                      <td mat-cell *matCellDef="let element">
                          <span class="flex items-center">
                              <span class="w-2 h-2 rounded-full"
                                    [ngClass]="{'bg-blue-500': element.status === 'drafted',
                                              'bg-green-500': element.status === 'enabled'}"></span>
                              <span class="ml-3 leading-4">{{ element.status.toUpperCase() }}</span>
                          </span>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="created">
                      <th mat-header-cell *matHeaderCellDef>Created</th>
                      <td mat-cell *matCellDef="let element">
                        <span class="font-medium text-right">
                          {{ element.created_at | date }}
                        </span>
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef>Actions</th>
                      <td mat-cell *matCellDef="let element">
                        <span class="font-medium text-right">
                          <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>more_vert</mat-icon>
                          </button>
                          <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                              <mat-icon [svgIcon]="'heroicons_outline:pencil-square'"></mat-icon>
                              <span>Edit</span>
                            </button>
                            <button mat-menu-item>
                              <mat-icon [svgIcon]="'heroicons_outline:trash'">trash</mat-icon>
                              <span>Delete</span>
                            </button>
                          </mat-menu>
                        </span>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>

                <mat-paginator (page)="handlePageBottom($event)"
                               [length]="episodes.total"
                               [pageSize]="episodes.per_page"
                               [showFirstLastButtons]="true"></mat-paginator>
              </div>
            </div>
          </ng-template>
        </mat-tab>
        <mat-tab label="Detail">
          <ng-template matTabContent>
            <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">
              <div class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="text-lg font-medium tracking-tight leading-6 truncate">Detail</div>
                <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                </div>
              </div>
            </div>
          </ng-template>
        </mat-tab>
        <mat-tab label="Settings" disabled>
          <ng-template matTabContent>
            <div class="grid grid-cols-1 sm:grid-cols-6 gap-6 w-full min-w-0">
              <div class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="text-lg font-medium tracking-tight leading-6 truncate">Settings</div>
                <div class="flex flex-col flex-auto mt-2 overflow-x-auto">
                </div>
              </div>
            </div>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
